<!DOCTYPE html>
<html lang="vi" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Inventory Mate</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0066ff",
              "primary-light": "#1595F5",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1723",
              "surface-light": "#f0f2f5",
              "surface-dark": "#1a2638",
              "surface-white": "#ffffff",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "xl": "0.75rem",
              "2xl": "1rem",
            },
            boxShadow: {
              'neu-flat': '6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff',
              'neu-pressed': 'inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff',
              'neu-flat-dark': '6px 6px 12px #0a0f16, -6px -6px 12px #141f2e',
              'neu-pressed-dark': 'inset 4px 4px 8px #0a0f16, inset -4px -4px 8px #141f2e',
              'neu-btn': '6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              "neumorphic": "0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02), 0 0 0 1px rgba(0,0,0,0.03)",
              "neumorphic-lg": "0 10px 15px -3px rgba(0, 0, 0, 0.03), 0 4px 6px -2px rgba(0, 0, 0, 0.02), 0 0 0 1px rgba(0,0,0,0.03)",
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7f8;
        min-height: max(884px, 100dvh);
      }
      .dark body {
        background-color: #0f1723;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .input-field {
          background-color: #ffffff;
          box-shadow: 0 2px 5px rgba(0,0,0,0.02), 0 0 0 1px rgba(0,0,0,0.03);
          transition: all 0.2s ease;
      }
      .input-field:focus-within {
          box-shadow: 0 4px 12px rgba(0,102,255,0.15), 0 0 0 1px #0066ff;
      }
      .dark .input-field {
          background-color: #1a2638; /* surface-dark */
          box-shadow: none;
          border: 1px solid #374151; /* gray-700 */
          color: white;
      }
      .dark .input-field:focus-within {
          box-shadow: 0 0 0 1px #0066ff;
          border-color: #0066ff;
      }
      
      /* Smooth transitions for theme switching */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
